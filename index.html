<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Captis JS</title>
    <link rel="stylesheet" type="text/css" href="css/captis.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/font-awesome.min.css">
</head>
<body>
    <div id="toolbar">
        <i id="camera" class="fa fa-video-camera captis_icon"></i>
        <i id="record" class="fa fa-circle"></i>
        <i id="screen" class="fa fa-desktop captis_icon"></i>
        <i id="save" class="fa fa-save captis_icon"></i>
        <i id="edit" class="fa fa-edit captis_icon"></i>
        <i id="update" class="fa fa-refresh captis_icon"></i>
        <i id="switch" class="fa fa-power-off captis_icon"></i>
    </div>
    <!-- <video id="video" autoplay muted controls></video>

    <script src="captis.js"></script>

</html>
